<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creation Station</title>

    <!--bootstrap css and icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!--bootstrap js/popper (bundled)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="../assets/jquery-3.6.0.min.js"></script>

    <link href="../iCSS/theVibe.css" rel="stylesheet">
    <script src="../iJS/shrinker.js"></script>
    <script src="../iJS/signer.js"></script>
    <script src="./aJS/articleLoader.js"></script>
    <script src="./aJS/loader.js"></script>
    <script>
        $(document).ready(function() {
            letsRock();
            var $imgHolder = $('#clickBait');
            $("#formFile", $imgHolder).change(function() {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#newImg').attr('src', e.target.result);
                }
                reader.readAsDataURL(this.files[0]);
                console.log($("#newImg").attr('src'));
                $("#iPh").hide();
            });

            //enctype="multipart/form-data" method="POST" action="https://jsonblob.com/5df95c1f-8374-11eb-a0d4-a5d78bdc5d78"
            $("#commitButton").click(function() {
                $.ajax({
                    url: "https://jsonblob.com/api/jsonBlob/5df95c1f-8374-11eb-a0d4-a5d78bdc5d78",
                    data: 'title=' + $("#title").val() + '&subtitle=' + $("#subtitle").val() + '&imgCap=' + $("#caption").val() +
                        +'&bodyP=' + $("#body").val(),
                    type: "PUT",
                    success: function(data) {
                        $("#endGame").html(data);
                        console.log("W");
                    },
                    error: function() {
                        console.log("L");
                    }
                });
            });
        });
    </script>
    <noscript>Get JavaScript to properly view page</noscript>
    <style>
        #commitButton {
            right: 5%;
            bottom: 5%;
            width: 3rem;
            height: 3rem;
            transition: all 0.25s ease-in-out;
            -webkit-transition: all 0.25s ease-in-out;
            -moz-transition: all 0.25s ease-in-out;
        }
        
        #commitButton:hover {
            width: 15rem;
            transition: all 0.25s ease-in-out;
            -webkit-transition: all 0.25s ease-in-out;
            -moz-transition: all 0.25s ease-in-out;
        }
        
        #commitButton:hover::after {
            content: "commit changes";
        }
    </style>
</head>

<body class="bg-body">
    <!--nav-->
    <nav class="navbar navbar-dark bg-dark text-white sticky-top primary-nav d-flex">
        <div class="flex-row container-fluid">
            <!--journal logo thing-->
            <a href="index.html" class="link-light text-decoration-none"><i
                    class="py-2 bi-journal-code flex-fill flex-grow-1"></i></a>
            <!--Title-->
            <div class="title py-3 display-2 flex-fill px-sm-3 h-100 d-none d-md-block">
                Tryhard blog
            </div>
            <div class="flex-lg-grow-0">
                <!--little 3-line thing-->
                <button class="navbar-toggler end-50" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <!--icon itself-->
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <!--dropdown from 3-line thing-->
            <div class="collapse navbar-collapse bg-transparent" id="navbarNavDarkDropdown">
                <ul class="navbar-nav mb-2 d-inline-block container-fluid">
                    <!--home-->
                    <a href="index.html" class="text-decoration-none link-light">
                        <li class="nav-link ps-3">
                            Home
                        </li>
                    </a>
                    <!--sign out-->
                    <div onclick="gtfo()" class="text-decoration-none link-light" id="signin">
                        <li class="nav-link ps-3">
                            Sign Out
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <!--main boi-->
    <main>
        <!--overarching placeholder class-->
        <div class="ph">
            <div class="card m-4 p-3">
                <!--big form-->
                <form id="formMan">
                    <div col="d-flex">
                        <div class="flex-row">
                            <!--title input-->
                            <div class="col-10 flex-column">
                                <textarea name="title" class="display-3 container-fluid" rows=2 id="title" placeholder="Title"></textarea>
                            </div>
                            <!--subtitle input-->
                            <div class="ms-4" id="subtitle">
                                <textarea name="subtitle" class="lead container-fluid" rows=2 id="subtitle" placeholder="Subtitle"></textarea>
                            </div>
                        </div>
                    </div>
                    <hr class="mb-2 mt-1">
                    <!--figure (image and caption)-->
                    <figure class="figure" id="clickBait">
                        <!--image (blank until loaded)-->
                        <img src="" class="card-img-top img-fluid w-auto figure-img" id="newImg">
                        <!--image placeholder-->
                        <div class="bi-image-fill display-6 bg-secondary text-center p-5 text-white" id="iPh">
                            No Image Selected
                        </div>
                        <!--file input thing-->
                        <input name="imgFile" class="form-control" type="file" id="formFile">
                        <textarea name="imgCaption" class="figure-caption w-100" rows=1 id="caption" placeholder="Caption"></textarea>
                    </figure>

                    <div class="card-body">
                        <!--body paragraph input area-->
                        <textarea name="body" class="form-control" rows=15 id="body" placeholder="body paragraph"></textarea>
                    </div>
                    <!--body-->
                </form>
                <!--big form-->
            </div>
            <!--card div-->
            <div id="endGame">
            </div>
        </div>
        <!--overarching placeholder class-->

        <!--commit button-->
        <button class="btn-outline-dark rounded-pill text-center text-nowrap position-fixed rounded-circle 
        ratio-1x1 bi-file-earmark-arrow-up fs-5 overflow-hidden" id="commitButton">
        </button>
    </main>

    <!--footer-->
    <footer class="container-fluid pt-5 pb-3 bg-dark text-muted">
        <ul class="d-inline-block container-fluid list-unstyled list-group-flush">
            <li class="h5 m-0">
                Links
            </li>
            <li class="ps-3">
                <a href="index.html" class="link-secondary">
                    Home
                </a>
            </li>
            <li class="ps-3 link-secondary text-decoration-underline" id="contact">
                Contact
            </li>
        </ul>
    </footer>
</body>

</html>
