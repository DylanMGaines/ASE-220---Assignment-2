<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creation Station</title>

    <!--bootstrap css and icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="icon" href="./media/journal-code.png">

    <!--bootstrap js/popper (bundled)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="../assets/jquery-3.6.0.min.js"></script>

    <link href="../iCSS/theVibe.css" rel="stylesheet">
    <script src="../iJS/shrinker.js"></script>
    <script src="./aJS/loader.js"></script>
    <script src="./aJS/imageLoader.js"></script>
    <script src="./aJS/sender.js"></script>
    <script src="./aJS/signer.js"></script>

    <script>
        let oCount = 0;
        $(document).ready(function() {
            let urlp = new URLSearchParams(window.location.search);
            $(".homeLink").attr("href", $("#theBook").attr("href") + urlp.get("u"));

            imLoader();
            signTime();
        });
    </script>
    <noscript>Get JavaScript to properly view page</noscript>
    <style>
        #commitButton {
            right: 5%;
            bottom: 5%;
            width: 3rem;
            height: 3rem;
            transition: all 0.25s ease-in-out;
            -webkit-transition: all 0.25s ease-in-out;
            -moz-transition: all 0.25s ease-in-out;
        }
        
        #commitButton:hover {
            width: 15rem;
            transition: all 0.25s ease-in-out;
            -webkit-transition: all 0.25s ease-in-out;
            -moz-transition: all 0.25s ease-in-out;
        }
        
        #commitButton:hover::after {
            content: "commit changes";
        }
    </style>
</head>

<body class="bg-body">
    <!--nav-->
    <nav class="navbar navbar-dark bg-dark text-white container-fluid position-fixed m-0 primary-nav d-flex" style="z-index: 500; top: 0%;">
        <div class="flex-row container-fluid">
            <!--journal logo thing-->
            <a href="index.html?u=" id="theBook" class="link-light text-decoration-none homeLink"><i
                    class="py-1 bi-journal-code m-0 flex-fill"></i></a>
            <a href="index.html?u=" id="headText" class="link-light flex-fill text-decoration-none homeLink">
                <div class="title py-2 display-4 text-st ps-sm-3 h-100 d-none d-md-block">
                    Tryhard blog
                </div>
            </a>
            <div class="flex-lg-grow-0">
                <!--little 3-line thing-->
                <button class="navbar-toggler end-50" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <!--icon itself-->
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <!--dropdown from 3-line thing-->
            <div class="collapse navbar-collapse bg-transparent" id="navbarNavDarkDropdown">
                <ul class="navbar-nav mb-2 d-inline-block container-fluid">
                    <!--home-->
                    <a href="index.html?u=" class="text-decoration-none link-light homeLink">
                        <li class="nav-link ps-3">
                            Home
                        </li>
                    </a>
                    <!--sign out-->
                    <div class="text-decoration-none link-light" id="signOut">
                        <li class="nav-link ps-3">
                            Sign Out
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <!--main boi-->
    <main>
        <!--overarching placeholder class-->
        <div class="ph mt-5 pt-3">
            <div class="card m-4 p-3">
                <form id="formMan">
                    <div col="d-flex">
                        <div class="flex-row">
                            <div class="col-10 flex-column">
                                <textarea required name="title" class="display-3 container-fluid border-0" rows=2 id="title" placeholder="Title"></textarea>
                            </div>
                            <div class="ms-4">
                                <textarea required name="subtitle" class="lead container-fluid border-0" rows=2 id="subtitle" placeholder="Subtitle"></textarea>
                            </div>
                        </div>
                    </div>
                    <hr class="mb-2 mt-1">
                    <figure class="figure" id="clickBait">
                        <img src="" class="card-img-top img-fluid figure-img w-75" id="newImg">
                        <div class="bi-image-fill display-6 bg-secondary text-center p-5 text-white" id="iPh">
                            No Image Selected
                        </div>
                        <input required name="imgFile" class="form-control form-control-sm visually-hidden" type="file" id="formFile">
                        <input required name="urlFile" class="form-control form-control-sm visually-hidden" type="url" placeholder="Enter URL">
                        <textarea required name="imgCaption" class="figure-caption border-0 w-100" rows=1 id="caption" placeholder="Caption"></textarea>
                    </figure>
                    <br>
                    <div class="btn-group pt-0" role="group">
                        <input type="radio" class="btn-check" name="btnradio" id="imgRadio" autocomplete="off">
                        <label class="btn btn-outline-dark" for="imgRadio">Image</label>

                        <input type="radio" class="btn-check" name="btnradio" id="urlRadio" autocomplete="off">
                        <label class="btn btn-outline-dark" for="urlRadio">URL</label>
                    </div>

                    <div class="card-body">
                        <textarea required name="body" id="body" class="form-control border-0" rows=15 placeholder="Body Paragraph"></textarea>
                        <hr>
                        <textarea required name="tags" id="tags" class="form-control" rows=3 placeholder="Tags"></textarea>
                        <hr>
                        <textarea required name="desc" id="desc" class="form-control" rows=3 placeholder="Description"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <!--overarching placeholder class-->
        <!--commit button-->
        <button class="btn-outline-dark rounded-pill text-center text-nowrap position-fixed rounded-circle 
        ratio-1x1 bi-file-earmark-arrow-up fs-5 overflow-hidden" id="commitButton">
        </button>
    </main>

    <!--footer-->
    <footer class="container-fluid pt-5 pb-3 bg-dark text-muted">
        <ul class="d-inline-block container-fluid list-unstyled list-group-flush">
            <li class="h5 m-0">
                Links
            </li>
            <li class="ps-3">
                <a href="index.html?u=" class="link-secondary homeLink">
                    Home
                </a>
            </li>
            <li class="ps-3 link-secondary text-decoration-underline" id="contact">
                Contact
            </li>
        </ul>
    </footer>
</body>

</html>
