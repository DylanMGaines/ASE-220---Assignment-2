<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <!--bootstrap css and icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!--bootstrap js/popper (bundled)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="../assets/jquery-3.6.0.min.js"></script>

    <link href="./iCSS/theVibe.css" rel="stylesheet">
    <script src="./iJS/cardLoader.js"></script>
    <script src="./iJS/shrinker.js"></script>
    <script src="./iJS/signer.js"></script>
    <script>
        $(document).ready(function() {
            var currentLoaded;
            $.getJSON("https://jsonblob.com/api/5df95c1f-8374-11eb-a0d4-a5d78bdc5d78/", function(data) {
                //initial load (loads 6)
                let template;
                $.getJSON("./assets/templates.json", function(templates) {
                    template = templates.card;
                    for (currentLoaded = 0; currentLoaded < data.length && currentLoaded < 6; currentLoaded++) {
                        cardLoader(data, currentLoaded, template);
                    }
                    //load button clicked (loads 6 more)
                    $("#loadButton").click(function() {
                        for (; currentLoaded < data.length && currentLoaded < 6; currentLoaded++) {
                            cardLoader(data, currentLoaded);
                            console.log(data[currentLoaded]);
                        }
                    });
                });
            });
            $.getJSON("./assets/modals.json", function(modals) {
                $(".bg-body").append(modals.signInModal);
            });
        });
    </script>
    <style>
        .card:hover {
            transform: scale(1.1);
            z-index: 400;
            transition: all 0.25s ease-in-out;
            -webkit-transition: all 0.25s ease-in-out;
            -moz-transition: all 0.25s ease-in-out;
        }
        
        .card {
            transition: all 0.25s ease-in-out;
            -webkit-transition: all 0.25s ease-in-out;
            -moz-transition: all 0.25s ease-in-out;
        }
    </style>
</head>

<nav class="navbar navbar-dark bg-dark text-white container-fluid position-fixed m-0 primary-nav d-flex" style="z-index: 500; top: 0%;">
    <div class="flex-row container-fluid">
        <a href="index.html" class="link-light text-decoration-none"><i
                class="py-1 bi-journal-code m-0 flex-fill"></i></a>
        <div class="title py-2 display-4 flex-fill ps-sm-3 h-100 d-none d-md-block">
            Tryhard blog
        </div>
        <div class="flex-lg-grow-0">
            <button class="navbar-toggler m-0 end-50 btn-sm pb-1 pt-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon align-self-center"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse bg-transparent" id="navbarNavDarkDropdown">
            <ul class="navbar-nav mb-2 d-inline-block container-fluid">
                <a href="index.html" class="text-decoration-none link-light">
                    <li class="nav-link ps-3">
                        Home
                    </li>
                </a>
                <li class="nav-link ps-3" id="signin" data-bs-toggle="modal" data-bs-target="#signinmodal">
                    Sign-in
                </li>
            </ul>
        </div>
    </div>
</nav>

<body class="bg-body">
    <main>
        <!--overarching placeholder class-->
        <div class="ph mt-5 pt-3">
            <!--card holding container class (the deck, if you will)-->
            <div class="container-md m-1 p-0 m-lg-4 p-lg-3 w-75">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <!--card holding tag is a to make entire card a clickable link-->
                    <div id="testHolder"></div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-secondary" type="button" id="loadButton">Load More</button>
            </div>
        </div>
    </main>

    <!--footer-->
    <footer class="container-fluid pt-5 pb-3 bg-dark text-muted">
        <ul class="d-inline-block container-fluid list-unstyled list-group-flush">
            <li class="h5 m-0">
                Links
            </li>
            <li class="ps-3">
                <a href="index.html" class="link-secondary">
                    Home
                </a>
            </li>
            <li class="ps-3" id="signinFoot">
                <a href="index.html" class="link-secondary" data-bs-toggle="modal" data-bs-target="#signinmodal">
                    Sign-in
                </a>
            </li>
            <li class="ps-3 link-secondary" id="contact">
                Contact
            </li>
        </ul>
    </footer>
</body>

</html>
