<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <!--bootstrap css and icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!--bootstrap js/popper (bundled)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="theVibe.css" rel="stylesheet">
    <script>
        $(document).ready(function() {
            $(".nav-item-list").click(function() {
                alert("it work");
            });
            $("#contact").click(function() {
                alert("go away");
            });
        })
        $(document).on("scroll", function() {
            if ($(document).scrollTop() > 85) {
                $(".primary-nav").addClass("shrink");
                $(".title").addClass("display-5");
                $(".bi-journal-code").addClass("shrunk");
                $(".navbar-toggler-icon").addClass("icon-shrink");
            } else {
                $(".primary-nav").removeClass("shrink");
                $(".title").removeClass("display-5");
                $(".bi-journal-code").removeClass("shrunk");
                $(".navbar-toggler-icon").removeClass("icon-shrink");
            }
        });

        //temp until actual server-side validation is done
        function subIt() {
            var un, pw;
            un = $("#player").val().trim();
            pw = $("#key").val().trim();
            if (un == "dylan" && pw == "pw") {
                $("#theBlackDoor").attr("hidden", true);
                $("#loader").attr("hidden", false);
                $("#tester").addClass("theHandPrint");
                $("#isValid").text("welcome home");
                /*
                setTimeout(() => {
                    location = "admin/index.html";
                }, 2000);
                */
            } else {
                $("#isValid").text("you are not worthy");
            }
        }
    </script>
</head>

<body class="bg-body">
    <div class="sticky-top primary-nav">
        <header class="navbar navbar-dark bg-dark text-white sticky-top primary-nav d-flex">
            <div class="flex-row container-fluid">
                <a href="index.html" class="link-light text-decoration-none"><i
                        class="py-2 bi-journal-code flex-fill flex-grow-1"></i></a>
                <div class="title py-3 display-2 flex-fill px-sm-3 h-100 d-none d-md-block">
                    Tryhard blog
                </div>
                <div class="flex-lg-grow-0">
                    <button class="navbar-toggler end-50" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse bg-transparent" id="navbarNavDarkDropdown">
                    <ul class="navbar-nav mb-2 d-inline-block container-fluid">
                        <a href="index.html" class="text-decoration-none link-light">
                            <li class="nav-link ps-3">
                                Home
                            </li>
                        </a>
                        <li class="nav-link ps-3" id="signin" data-bs-toggle="modal" data-bs-target="#signinmodal">
                            Sign-in
                        </li>
                    </ul>
                </div>
            </div>
        </header>
    </div>
    <main>
        <!--overarching placeholder class-->
        <div class="ph">
            <!--card holding container class (the deck, if you will)-->
            <div class="container-md m-1 p-0 m-lg-4 p-lg-3 w-75">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <!--card holding tag is a to make entire card a clickable link-->
                    <a href="article.html" class="text-decoration-none text-body">
                        <div class="col">
                            <div class="card mb-3 h-auto" style="height: 20rem;">
                                <img src="media/download.jpg" class="card-img-top h-50" alt="...">
                                <div class="card-body ms-1 me-1 h-50">
                                    <h5 class="card-title">Card title</h5>
                                    <p class="card-text">This is the bit with the grabber/lead</p>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-secondary" type="button">Load More</button>
            </div>
        </div>
    </main>

    <!--footer-->
    <footer class="container-fluid pt-5 pb-3 bg-dark text-muted">
        <ul class="d-inline-block container-fluid list-unstyled list-group-flush">
            <li class="h5 m-0">
                Links
            </li>
            <li class="ps-3">
                <a href="index.html" class="link-secondary">
                    Home
                </a>
            </li>
            <li class="ps-3" id="signinFoot">
                <a href="index.html" class="link-secondary" data-bs-toggle="modal" data-bs-target="#signinmodal">
                    Sign-in
                </a>
            </li>
            <li class="ps-3 link-secondary" id="contact">
                Contact
            </li>
        </ul>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="signinmodal" tabindex="-1" aria-labelledby="gateway" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="tester">
                <div class="modal-header">
                    <h5 class="modal-title" id="gateway">Gateway</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="row g-3" id="theBlackDoor" novalidate>
                    <div class="modal-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="player" placeholder="I? I am a monument to all your sin.">
                            <label for="floatingInput">Who Are You?</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="key" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="subIt()">Sign in</button>
                    </div>
                </form>
                <div class="spinner-border align-self-center mt-4" role="status" id="loader" hidden="true">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p id="isValid" class="align-self-center"></p>
            </div>
        </div>
    </div>

</body>

</html>
