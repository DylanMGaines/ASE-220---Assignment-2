<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <!--bootstrap css and icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!--bootstrap js/popper (bundled)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="../assets/jquery-3.6.0.min.js"></script>

    <link href="./iCSS/theVibe.css" rel="stylesheet">
    <script src="./iJS/shrinker.js"></script>
    <script src="./iJS/signer.js"></script>
    <script src="./iJS/articleLoader.js"></script>
    <script>
        function letsRock() {
            let imgSrc = 'media/download.jpg';
            $.getJSON("https://jsonblob.com/api/5df95c1f-8374-11eb-a0d4-a5d78bdc5d78/", function(data) {
                let dateMade = new Date(data.article1.dateMade);
                let timeTrial = Math.round(Math.abs(((new Date().getTime()) - (dateMade).getTime()) / (24 * 60 * 60 * 1000)));

                let $htmlString = $("#templart").clone(false).contents();
                $('.figure-img', $htmlString).attr('src', imgSrc);
                $('#dateMade', $htmlString).append((dateMade.getMonth() + 1) + "/" + dateMade.getDate() + "/" + dateMade.getFullYear());
                $('#datePubd', $htmlString).append("Published " + timeTrial + " days ago");
                $('#title', $htmlString).append(data.article1.nameTag);
                $('#subtitle', $htmlString).append(data.article1.subtitle);
                $('#qualityContent', $htmlString).append(data.article1.content);
                $('#underCount', $htmlString).append(data.article1);
                /*$('.figure-caption', $htmlString).append(imgCap);
                $('#counter', $htmlString).append(counter);*/
                $('#testHolder').before($htmlString);
            });
        }
    </script>

    <script>
        $(document).ready(function() {
            letsRock();
        });
    </script>
</head>

<body class="bg-body">
    <nav class="navbar navbar-dark bg-dark text-white sticky-top primary-nav d-flex">
        <div class="flex-row container-fluid">
            <a href="index.html" class="link-light text-decoration-none"><i
                    class="py-2 bi-journal-code flex-fill flex-grow-1"></i></a>
            <div class="title py-3 display-2 flex-fill px-sm-3 h-100 d-none d-md-block">
                Tryhard blog
            </div>
            <div class="flex-lg-grow-0">
                <button class="navbar-toggler end-50" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse bg-transparent" id="navbarNavDarkDropdown">
                <ul class="navbar-nav mb-2 d-inline-block container-fluid">
                    <a href="index.html" class="text-decoration-none link-light">
                        <li class="nav-link ps-3">
                            Home
                        </li>
                    </a>
                    <li class="nav-link ps-3" id="signin" data-bs-toggle="modal" data-bs-target="#signinmodal">
                        Sign-in
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <!--overarching placeholder class-->
        <div class="ph">
            <div id="testHolder"></div>
        </div>
    </main>

    <!--footer-->
    <footer class="container-fluid pt-5 pb-3 bg-dark text-muted">
        <ul class="d-inline-block container-fluid list-unstyled list-group-flush">
            <li class="h5 m-0">
                Links
            </li>
            <li class="ps-3">
                <a href="index.html" class="link-secondary">
                    Home
                </a>
            </li>
            <li class="ps-3" id="signinFoot">
                <a href="index.html" class="link-secondary" data-bs-toggle="modal" data-bs-target="#signinmodal">
                    Sign-in
                </a>
            </li>
            <li class="ps-3 link-secondary" id="contact">
                Contact
            </li>
        </ul>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="signinmodal" tabindex="-1" aria-labelledby="gateway" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="tester">
                <div class="modal-header">
                    <h5 class="modal-title" id="gateway">Gateway</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="row g-3" id="theBlackDoor" novalidate>
                    <div class="modal-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="player" placeholder="I? I am a monument to all your sin.">
                            <label for="floatingInput">Who Are You?</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="key" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="subIt()">Sign in</button>
                    </div>
                </form>
                <div class="spinner-border align-self-center mt-4" role="status" id="loader" hidden="true">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p id="isValid" class="align-self-center"></p>
            </div>
        </div>
    </div>

    <template id="templart">
        <div class="card m-4 p-3">
            <div col="d-flex">
                <div class="flex-row">
                    <div class="col-10 flex-column ms-3 float-start">
                        <div class="display-3" id="title"></div>
                        <div class="lead ms-1" id="subtitle"></div>
                    </div>
                    <div class="col-1 me-3 float-end py-5">
                        <button type="button" onclick="smash('T')"
                            class="btn btn-outline-dark bi-hand-thumbs-up col-auto" id="thatLikeButtonT"
                            data-bs-toggle="button" autocomplete="off">
                            <span class="col-auto badge rounded-pill bg-light text-black-50" id="counter"></span>
                        </button>
                    </div>
                </div>
            </div>
            <hr class="mb-2 mt-1">
            <div class="ms-1 small text-muted text-end">
                <div class="" id="dateMade"></div>
                <div class="" id="datePubd"></div>
            </div>
            <figure class="figure">
                <img src="" class="card-img-top img-fluid w-auto figure-img">
                <figcaption class="figure-caption"></figcaption>
            </figure>
            <div class="card-body">
                <p class="card-text" id="qualityContent"></p>
            </div>

            <div class="row align-self-end me-3">
                <button type="button" onclick="smash('B')" class="btn btn-outline-dark bi-hand-thumbs-up col-auto"
                    id="thatLikeButtonB" data-bs-toggle="button" autocomplete="off">
                    <span class="col-auto badge rounded-pill bg-light text-black-50" id="underCount"></span>
                    <!--this ^ is going to be annoying to configure, I know it, I'm so not looking forward to it, I'm really not-->
                </button>
            </div>
        </div>
    </template>

</body>

</html>
